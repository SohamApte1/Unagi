description: Calibrate offset of physical Z-endstop pin
gcode:
  {% set x_center = ( printer.toolhead.axis_maximum.x - printer.toolhead.axis_minimum.x ) | float / 2 %}
  {% set y_center = ( printer.toolhead.axis_maximum.y - printer.toolhead.axis_minimum.y) | float / 2 %}
